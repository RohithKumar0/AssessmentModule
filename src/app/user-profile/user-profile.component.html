<div class="container" style="color: rgb(195, 197, 184);">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div *ngIf="isDataLoaded" class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{currentUser.name}}
					</div>
					<div *ngIf="currentUser.admin" class="profile-usertitle-job">
						Admin
					</div>
					<div *ngIf="!currentUser.admin" class="profile-usertitle-job">
						Developer
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div *ngIf="IsAdmin" class="profile-userbuttons">
					<div *ngIf="!currentUser.admin">
					<button (click)= "admin()" type="button" class="btn btn-success btn-sm">Make Admin</button></div>
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav">
						<li class="active">
							<a (click)="setComp('Overview')">
							<i class="glyphicon glyphicon-home"></i>
							Overview </a>
						</li>
						<li>
							<a (click)="setComp('Assignments')">
							<i class="glyphicon glyphicon-user"></i>
							Assessments</a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
            <div class="profile-content">
				<ng-container *ngComponentOutlet="dummyComponent"></ng-container>
			   Some user related content goes here...
            </div>
		</div>
	</div>
</div>
