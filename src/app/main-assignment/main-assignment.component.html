<div class="container" style="color: rgb(195, 197, 184);">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{currentAssignment.name}}
					</div>
					<div class="profile-usertitle-job">
						{{currentAssignment.topic}}
					</div>
					<div class="profile-usertitle-job">
						{{currentAssignment.duration}}
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<button type="button" class="btn btn-success btn-sm">Edit</button>
					<button type="button" class="btn btn-danger btn-sm">Delete</button>
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav">
						<li class="active">
							<a (click)="change('about')">
							<i class="glyphicon glyphicon-home" ></i>
							About </a>
						</li>
						<li>
							<a (click)="change('questions')">
							<i class="glyphicon glyphicon-user"></i>
							Questions </a>
                        </li>
                        <li>
							<a (click)="change('performance')">
							<i class="glyphicon glyphicon-flag"></i>
							Candidate Performance </a>
						</li>
						<li>
							<a (click)="change('add')">
							<i class="glyphicon glyphicon-flag"></i>
							Add Questions </a>
                        </li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
            <div class="profile-content">
                    <ng-container *ngComponentOutlet="dummyComponent"></ng-container>
            </div>
		</div>
	</div>
</div>
