<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>
<div class='login'>
  <h2>Register</h2>
  <form #register="ngForm">
  <input name='username' placeholder='Username' [(ngModel)] ="newUser.name" type='text' required>
  <input name='email' placeholder='E-Mail Address' [(ngModel)] ="newUser.email" type='email' required>
  <input name='location' placeholder='Location' [(ngModel)] ="newUser.location" type='text' required>
  <input name='number' placeholder='Mobile Number' [(ngModel)] ="newUser.number" type='text' minlength="10" maxlength="10" required>


  <input id='pw' name='password' placeholder='Password' [(ngModel)] ="newUser.password" type='password' required minlength="8">
  <input class='animated' [disabled]="register.form.invalid" type='submit' (click)="createUser()" value='Register' required>
  <a class='forgot' [routerLink]="['/login']">Already have an account?</a>
</form>
</div>
