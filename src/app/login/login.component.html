

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      User
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" >
      <input type="email" id="login" class="fadeIn second" [(ngModel)] ="user.username" name="login" placeholder="Email">
      <input type="password" id="password" class="fadeIn third" [(ngModel)] ="user.password" name="login" placeholder="Password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a> <br>
      <a class="underlineHover" [routerLink]= "['/new']">Don't have an account?Sign Up</a>
    </div>

  </div>
</div>
